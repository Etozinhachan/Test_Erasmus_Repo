<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_generation_ai</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<script type="importmap">
    {
      "imports": {
        "jwt-decode": "./node_modules/jwt-decode/build/esm/index.js"
      }
    }
  </script>

<body>
    <h1>Testing stuff</h1>

    <div id="request_container">

        <h2>Get All Users</h2>
        <div class="endpoint_container" id="get_Users_Container">
            <form action="/api/Users" method="GET">
                <input class="buttons" id="get_users" type="submit" value="Get Users">
            </form>
        </div>

        <br>

        <h2>Get a user by their id</h2>
        <div class="endpoint_container" id="get_UserById_Container">
            <form name="getUserById" action="/api/Users" method="GET">
                <label for="get_userbyid_txt">id: </label>
                <input type="text" name="Id" id="get_userbyid_txt" placeholder="insert the id of the user here">
                <br>
                <input type="submit" id="get_userbyid_btn" value="Get User">
            </form>
        </div>

        <br>

        <h2>Update an user by their id</h2>
        <div class="endpoint_container" id="Put_User_Container">
            <form name="updateUser" action="/api/Users" method="POST" class="generalForms">
                <input type="hidden" name="_METHOD" value="PUT" id="method"/>
                <label for="put_user_idInput">id: </label>
                <input type="text" name="Id" id="put_user_idInput" placeholder="Insert the id of the user here">
                <br>
                <label for="put_user_usernameTxt">New Username: </label>
                <input type="text" name="UserName" id="put_user_usernameTxt" placeholder="Insert the new username of the user here">
                <br>
                <label for="put_user_passwordTxt">New Password: </label>
                <input type="password" name="passHash" id="put_user_passwordTxt" placeholder="Insert the new password of the user here">
                <br>
                <input type="submit" id="put_user_btn" value="Update User">
            </form>
        </div>

        <br>

        <h2>Add an user</h2>
        <div class="endpoint_container" id="Post_User_Container">
            <form name="addUser" action="/api/Users" method="POST" class="generalForms">
                <label for="post_user_usernameTxt">Username: </label>
                <input type="text" name="UserName" id="post_user_usernameTxt" placeholder="Insert the username of the user you want to create here">
                <br>
                <label for="post_user_passwordTxt">Password: </label>
                <input type="password" name="passHash" id="post_user_passwordTxt" placeholder="Insert the password of the user you want to create here">
                <br>
                <input type="submit" id="post_user_btn" value="Add User">
            </form>
        </div>
        
        <br>

        <h2>Delete an user by their id</h2>
        <div clas="endpoint_container" id="Delete_User_Container">
            <form name="deleteUser" action="/api/Users" method="POST" class="generalForms">
                <input type="hidden" name="_METHOD" value="DELETE" id="method"/>
                <label for="delete_user_idField">Id: </label>
                <input type="text" name="id" id="delete_user_idField" placeholder="Insert the id of the user here">
                <br>
                <input type="submit" id="delete_user_btn" value="Delete User">
            </form>
        </div>
        
        <br>

        <h2>Create a chat</h2>
        <div class="endpoint_container" id="Post_User_Container">
            <form name="createChat" action="/api/chat/conversation" method="POST" class="generalForms">
                <label for="post_chat_promptTxt">Prompt: </label>
                <input type="text" name="prompt" id="post_chat_promptTxt" placeholder="Insert a prompt to create a chat here">
                <br>
                <input type="submit" value="create chat">
            </form>
        </div>
        
        <br>

    </div>
    <script src="./js/script.js" type="module"></script>
    <script src="js/getHostname.js"></script>
</body>
</html>
