<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/dashboardResponsive.css">
</head>
<body>

    <header>
        <h2>User Management Dashboard</h2>
    </header>
    
    <section>
        <div class="user-list">
            <h2>User List</h2>
            <table class="user-list-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <!-- <th>Email</th> -->
                    </tr>
                </thead>
                <tbody class="user-list-table-body">
                    <!-- Add user rows dynamically here -->
                </tbody>
            </table>
        </div>

        <div class="user-form">
            <h2>Add User</h2>
            <form id="userForm" onsubmit="createAccount()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="UserName" required>

                <label for="pass">Password:</label>
                <input type="password" id="pass" name="passHash" required>

                <button type="submit">Add User</button>
            </form>
        </div>
    </section>

    <script src="./js/dashboard.js"></script>
</body>
</html>
