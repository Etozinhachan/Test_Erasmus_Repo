<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/dashboardResponsive.css">
</head>

<body>

    <header>
        <h2>User Management Dashboard</h2>
    </header>

    <button id="logOutBtn">Log Out</button>

    <section>
        <div class="user-list">
            <h2>User List</h2>
            <div class="user-list-scrollable">

                <table class="user-list-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Admin</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="user-list-table-body">
                        <!-- Add user rows dynamically here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="user-form">
            <h2>Add User</h2>
            <form id="userForm" onsubmit="createAccount()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="UserName" required>

                <label for="pass">Password:</label>
                <input type="password" id="pass" name="passHash" required>

                <button type="submit">Add User</button>
            </form>
        </div>
    </section>

    <dialog class="edit_modal">
        <div class="edit_modal_container">
            <!-- <img src="./assets/images/icon-success.svg" alt="" /> -->
            <h2 class="edit_modal_head">
                <p>Edit User Page</p>
            </h2>

            <div id="form_div">
                <form id="update_user_form">
                   <!--  <label for="username">New Username:</label>
                    <input type="text" name="UserName" id="username" required>
                    <label for="password">New Password:</label>
                    <input type="password" name="passHash" id="password" required>
                    <label for="admin">isAdmin:</label>
                    <input type="checkbox" name="admin" id="admin">
                    <input id="update_user_submit" type="submit" value="Submit the changes!" style="cursor: pointer;"> -->
                    <label for="username">New Username:</label>
                    <input type="text" name="UserName" id="username" 
                    onkeypress="return checkUsernameCharacterValidity(event)"
                    required minlength="3" maxlength="64">
                    <label for="password">New Password:</label>
                    <input type="password" name="passHash" id="password" 
                    onkeypress="return checkPasswordCharacterValidity(event)"
                    required minlength="8" maxlength="32">
                    <label id="is_admin_label">⬅ is admin
                        <input type="checkbox" name="admin" id="admin">
                        <span></span>
                    </label>
                    
                    <input id="update_user_submit" type="submit" value="Submit the changes!" style="cursor: pointer;">
                </form>
            </div>


            <button type="button" title="dismiss" class="dismiss__btn">↩</button>
        </div>
    </dialog>

    <script src="./js/dashboard.js"></script>
    <script src="js/getHostname.js"></script>
    <script src="js/loginHelper.js"></script>
</body>

</html>
