<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div id="container">
        <header>
            <h2>LOGIN</h2>
        </header>

        <section>

            <h2>Register</h2>
            <div class="endpoint_container" id="Register_User_Container">
                <form name="register" action="/api/Users/register" method="POST" class="generalForms" id="register">
                    <img src="./assets/images/svg/bxs-user.svg" alt="username icon" class="username_icon">
                    <label for="post_user_usernameTxt">Username: </label>
                    <input type="text" name="UserName" class="username_field" id="register_user_usernameTxt"
                        placeholder="Insert the username of the user you want to create here" 
                        required maxlength="100">
                    <br>
                    <img src="./assets/images/svg/bxs-lock-alt.svg" alt="password icon" class="password_icon">
                    <label for="post_user_passwordTxt">Password: </label>
                    <input type="password" name="passHash" class="password_field" id="register_user_passwordTxt"
                        placeholder="Insert the password of the user you want to create here" 
                        required maxlength="100">
                    <br>
                    <input type="submit" id="register_user_btn" class="user_btns" value="Register">
                </form>
            </div>

            <br>

            <h2>Login</h2>
            <div class="endpoint_container" id="Login_User_Container">
                <form name="login" action="/api/Users/login" method="POST" class="generalForms" id="login">
                    <img src="./assets/images/svg/bxs-user.svg" alt="username icon" class="username_icon">
                    <label for="post_user_usernameTxt">Username: </label>
                    <input type="text" name="UserName" class="username_field" id="login_user_usernameTxt"
                        placeholder="Insert the username of the user you want to create here" 
                        required maxlength="100">
                    <br>
                    <img src="./assets/images/svg/bxs-lock-alt.svg" alt="password icon" class="password_icon">
                    <label for="post_user_passwordTxt">Password: </label>
                    <input type="password" name="passHash" class="password_field" id="login_user_passwordTxt"
                        placeholder="Insert the password of the user you want to create here" 
                        required maxlength="100">
                    <br>
                    <input type="submit" id="login_user_btn" class="user_btns" value="Login">
                </form>
            </div>

            <br>

        </section>
    </div>




    <script src="./js/login.js"></script>
    <script src="js/getHostname.js"></script>
    <script src="js/loginHelper.js"></script>
</body>

</html>
